<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pesquisa: Meme Favorito</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Formuário cp</h1>
    <p>Complete o formulário e avaliaremos.</p>

    <form id="meme-form" autocomplete="off">
      <label for="name">Nome</label>
      <input id="name" name="name" type="text" maxlength="100" placeholder="Ex: João" />

      <label for="email">E‑mail</label>
      <input id="email" name="email" type="email" placeholder="seu@exemplo.com" />

      <label for="favorite">Qual motivo de querer?</label>
      <input id="favorite" name="favorite" type="text" maxlength="2000" required placeholder="Digite sua resposta..." />

      <label for="why">Detalhe sobre o que gosta:</label>
      <textarea id="why" name="why" maxlength="2000" placeholder="Digite sua resposta..." rows="4"></textarea>

      <div id="message" class="message" aria-live="polite"></div>
      <button type="submit">Enviar respostas</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
